<div ng-controller="autoRemoveAlertsCtrl">
    <h5> open a auto removing error alert: </h5>
    <input type="text" class="form-control" ng-model="successAlertMsg">
    <button class="btn btn-success btn-block" ng-click="addSuccessAndAutoRemove()">success alert</button>
    
    <h5> open a auto removing error alert: </h5>
    <input type="text" class="form-control" ng-model="infoAlertMsg">
    <button class="btn btn-info btn-block" ng-click="addInfoAndAutoRemove()">info alert</button>
    
    <h5> open a auto removing error alert: </h5>
    <input type="text" class="form-control" ng-model="errorAlertMsg">
    <button class="btn btn-danger btn-block" ng-click="addErrorAndAutoRemove()">error alert</button>
</div>
