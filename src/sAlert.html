<div class="sAlert navbar-fixed-top container alertbox">
    <div ng-repeat="message in sAlert.get()" class="alert alert-{{message.type}}">
        <button type="button" class="close" ng-if="!message.autoRemove" ng-click="sAlert.remove(message.id)">&times;</button>
        {{message.msg}}
    </div>
</div>
