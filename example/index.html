<html>
<head>
    <title>angular-sAlert example</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../dist/alert.css">
</head>
<body ng-app="myApp">
     <!-- Navbar -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                </ul>
            </div> -->
        </div>
    </nav>

    <!-- Main View -->
    <div class="container main-container">
        <alertbox></alertbox>
        <div ng-controller="mainCtrl">
            <button class="btn btn-success" ng-click="addSuccess()">Add success alert</button>
            <button class="btn btn-info" ng-click="addInfo()">Add info alert</button>
            <button class="btn btn-danger" ng-click="addError()">Add error alert</button>
        </div>
    </div>

    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="../dist/alert.js"></script>
