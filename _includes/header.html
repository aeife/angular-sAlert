<div id="header" class="jumbotron">
    <div class="container">
        <div class="col-xs-7 col-md-8 col-lg-9">
            <h1>{{site.name}}</h1>
            <p>{{site.description}}</p>
            <a class="btn btn-default btn-lg" role="button" href={{site.download}}><i class="fa fa-download fa-lg"></i> Download ({{site.version}})</a>
            <a class="btn btn-default btn-lg" role="button" href="{{site.github}}"><i class="fa fa-github fa-lg"></i> View on GitHub</a>
        </div>
        <div class="col-xs-5 col-md-4 col-lg-3">
            <img src="{{ site.baseurl }}/img/iconBlack.png">
        </div>
        
    </div>
</div>
